name = "ai-task-manager"
main = "src/index.ts"
compatibility_date = "2024-11-29"

# AI binding for Workers AI
[ai]
binding = "AI"

# Durable Object binding
[[durable_objects.bindings]]
name = "TASK_AGENT"
class_name = "TaskAgent"

# Database migration for SQL storage
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TaskAgent"]

# Assets for static files (HTML/JS)
[assets]
directory = "./public"
binding = "ASSETS"