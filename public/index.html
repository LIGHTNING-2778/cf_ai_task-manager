<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Manager - Cloudflare Internship Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-900">AI Task Manager</h1>
        <p class="text-gray-600 mt-1">Powered by Cloudflare Workers AI</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Tasks Panel -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-2xl font-semibold mb-4">Your Tasks</h2>
          <div id="tasks" class="space-y-3">
            <!-- Tasks will be loaded here -->
          </div>
        </div>

        <!-- Chat Panel -->
        <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col">
          <h2 class="text-2xl font-semibold mb-4">AI Assistant</h2>
          <div id="messages" class="flex-1 overflow-y-auto space-y-3 mb-4 min-h-[400px] max-h-[500px]">
            <!-- Messages will appear here -->
          </div>
          <div class="flex gap-2">
            <input
              type="text"
              id="message-input"
              placeholder="Ask me to add a task, mark something complete..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              id="send-btn"
              class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/app.js"></script>
</body>
</html>
